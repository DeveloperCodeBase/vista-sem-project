      <text x="-42" y="12" font-family="'Fira Code','Vazirmatn','Segoe UI',monospace" font-size="22" fill="#E0F2FE">CO₂ 680ppm</text>
    </g>
    <g transform="translate(520,280)" font-family="'Fira Code','Vazirmatn','Segoe UI',monospace" font-size="20" fill="#BAE6FD">
