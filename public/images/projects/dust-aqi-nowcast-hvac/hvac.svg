      <text y="54" font-size="22" fill="#CFFAFE">API • Modbus • BACnet</text>
    </g>
    <g transform="translate(80,170)" stroke="url(#flow)" stroke-width="18" stroke-linecap="round" opacity="0.6">
      <path d="M0 0 H760"/>
      <path d="M0 90 H760" stroke-width="12" opacity="0.8"/>
      <path d="M0 180 H760" stroke-width="8" opacity="0.6"/>
    </g>
    <g transform="translate(120,150)" font-family="'Vazirmatn','Segoe UI',sans-serif" fill="#CFFAFE" font-size="20">
